    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

        .navbar {
            background-color: #333; /* Colore della barra superiore */
            color: #fff; /* Colore del testo */
            padding: 10px;
            position: relative;
            text-align: center; /* Centra il testo delle news orizzontalmente */
        }

        .menu-button {
            position: absolute;
            left: 20px; /* Posiziona il pulsante a sinistra a circa 20px dal bordo */
            top: 10;
            cursor: pointer;
        }

        .menu-button:hover + .menu,
        .menu:hover {
            display: block;
            position: absolute;
            top: 0;
        }

        .menu {
            background-color: #fff; /* Colore di sfondo del menu a tendina */
            display: none;
            position: absolute;
            top: 100%; /* Allineato sotto il pulsante */
            left: 0;
            z-index: 2; /* Imposta la profondit√† z per sovrapporlo alla barra delle notizie */
        }

        .menu-item {
            padding: 10px;
            text-decoration: none;
            color: #333; /* Colore del testo del menu a tendina */
            display: block;
        }

        .profile-image {
            position: absolute;
            right: 20px; /* Posiziona l'immagine a destra a circa 20px dal bordo */
            top: 10px; /* Posizione verticale centrata */
            cursor: pointer;
        }

        .profile-image img {
            width: 20px; /* Larghezza dell'immagine del profilo */
            height: 20px; /* Altezza dell'immagine del profilo */
        }

        .profile-link {
            display: block;
            position: absolute;
            right: 20px; /* Posiziona il link a destra a circa 20px dal bordo */
            top: 10px; /* Posizione verticale centrata */
            cursor: pointer;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .library-image {
            max-width: 100%;
            height: auto;
        }

        .footer {
            background-color: #000; /* Colore del footer */
            color: #fff;
            height: 30px; /* Altezza del footer */
            position: fixed; /* Ancora il footer in basso */
            bottom: 0; /* Posiziona il footer in basso */
            left: 0;
            right: 0;
        }

        .footer-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }

        .footer-link {
            color: #fff;
            text-decoration: none;
        }
        
        .library-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .library-item {
            text-align: center;
            margin: 10px;
        }
        
        .library-item img {
            max-width: 100px;
            max-height: 100px;
        }
