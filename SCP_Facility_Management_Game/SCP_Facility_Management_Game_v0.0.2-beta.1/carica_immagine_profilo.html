<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica Immagine Profilo</title>
</head>
<body>
    <form action="upload_profile_image.php" method="POST" enctype="multipart/form-data">
        <input type="file" id="profile_image" name="profile_image" accept="image/*" required>
        <input type="submit" value="Carica Immagine">
    </form>
    
    <div id="preview">
        <!-- Qui verrÃ  mostrata l'immagine caricata -->
    </div>
    
    <script>
        const fileInput = document.getElementById("profile_image");
        const preview = document.getElementById("preview");

        fileInput.addEventListener("change", function() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const image = document.createElement("img");
                    image.src = e.target.result;
                    image.alt = "Immagine Profilo";
                    preview.innerHTML = "";
                    preview.appendChild(image);
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
