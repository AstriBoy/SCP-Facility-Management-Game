<!DOCTYPE html>
<html>
<head>
    <style>
         body {
            background-image: url('https://pbs.twimg.com/media/Eitl0o2WsAEFjlR.jpg:large'); /* Sostituisci 'sfondo.jpg' con il percorso dell'immagine di sfondo desiderata */
            background-size: cover; /* Adatta l'immagine allo schermo */
            background-repeat: no-repeat; /* Impedisce la ripetizione dell'immagine */
            background-attachment: fixed; /* Fissa lo sfondo in modo che non scorrer√† con la pagina */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Sfondo bianco semitrasparente per il contenuto */
            padding: 10px;
        }

        .header-bar {
            background-color: #000;
            color: #fff;
            font-size: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        SCP Facility Management
    </div>
    <div class="container">
        <h1>Sign in</h1>
        <form id="user-info-form" method="post" action="invia_dati.php">
            <label for="username">username:</label>
            <input type="text" id="username" name="username" placeholder="Il tuo nome utente" required>
            <br><br>
            <label for="profile-image">Link Immagine Profilo:</label>
            <input type="url" id="profile-image" name="profileImage" placeholder="URL dell'immagine del profilo">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="confirm-password">Conferma Password:</label>
            <input type="password" id="confirm-password" name="confirmPassword" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Indirizzo email" required>
            <br><br>
            <button type="submit">Salva Informazioni</button>
        </form>
    </div>

    <script>
        const userInfoForm = document.getElementById('user-info-form');
        const usernameField = document.getElementById('username');
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm-password');

        userInfoForm.addEventListener('submit', function (event) {
            // Convalida il campo Nome Utente
            if (usernameField.value.length < 5 || usernameField.value.length > 30) {
                alert('Il nome utente deve contenere tra 5 e 30 caratteri.');
                event.preventDefault();
                return;
            }

            // Convalida il campo Password
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(passwordField.value)) {
                alert('La password deve essere lunga almeno 8 caratteri e contenere lettere, numeri e caratteri speciali.');
                event.preventDefault();
                return;
            }

            // Convalida il campo Conferma Password
            if (passwordField.value !== confirmPasswordField.value) {
                alert('La password e la conferma password non corrispondono.');
                event.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
