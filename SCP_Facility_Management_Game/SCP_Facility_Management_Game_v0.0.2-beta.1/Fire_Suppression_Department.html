<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Facility Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: relative;
            text-align: center;
        }

        .menu-button {
            position: absolute;
            left: 20px;
            top: 10px;
            cursor: pointer;
        }

        .menu-button:hover + .menu,
        .menu:hover {
            display: block;
            position: absolute;
            top: 0;
        }

        .menu {
            background-color: #fff;
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 2;
        }

        .menu-item {
            padding: 10px;
            text-decoration: none;
            color: #333;
            display: block;
        }

        .profile-image {
            position: absolute;
            right: 20px;
            top: 10px;
            cursor: pointer;
        }

        .profile-image img {
            width: 20px;
            height: 20px;
        }

        .profile-link {
            display: block;
            position: absolute;
            right: 20px;
            top: 10px;
            cursor: pointer;
        }

        .news-bar {
            background-color: #FFA500;
            color: #000;
            padding: 10px;
            text-align: center;
            z-index: 1;
        }

        .news-text {
            animation: news-scroll 60s linear infinite;
        }

        .news-container {
            overflow: hidden;
            position: relative;
        }

        .news-text-container {
            display: inline-block;
            white-space: nowrap;
            animation: news-text-scroll 30s linear infinite;
        }

        .footer {
            background-color: #000;
            color: #fff;
            height: 30px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .footer-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }

        .footer-link {
            margin: 0 10px;
        }

        .footer-link img {
            width: 20px;
            height: 20px;
        }

        .main-content {
            /* Aggiungi regole di stile per il contenuto principale qui */
        }

        @keyframes news-scroll {
            from {
                transform: translateX(100%); /* Inizia a destra */
            }

            to {
                transform: translateX(-100%); /* Finisce a sinistra */
            }
        }

        @keyframes news-text-scroll {
            from {
                transform: translateX(100%); /* Inizia a destra */
            }

            to {
                transform: translateX(-100%); /* Finisce a sinistra */
            }
        }
    </style>
</head>
