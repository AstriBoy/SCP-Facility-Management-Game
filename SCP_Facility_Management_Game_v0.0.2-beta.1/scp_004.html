<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ELEMENTO </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .header {
            background-color: #222;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        .image-section {
            margin-top: 20px;
            text-align: center;
        }

        .image-section img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            border: 3px solid black;
        }

        .description {
            width: 60%;
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid black;
            text-align: justify;
        }

        .icon-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            background-color: #D3D3D3;
            border-radius: 10px;
            border: 2px solid black;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .icon-box img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .icon-box:hover {
            background-color: #B0B0B0;
        }

        .icon-box a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Intestazione superiore -->
    <div class="header">
        <h1> ELEMENTO </h1>
    </div>

    <!-- Sezione immagine dell'SCP -->
    <div class="image-section">
        <img src="http:img.jpg" alt="SCP-001 Image">
    </div>

    <!-- Descrizione dell'oggetto anomalo -->
    <div class="description">
        <p> Descrizione Elemento  </p>
    </div>
</body>
</html>
