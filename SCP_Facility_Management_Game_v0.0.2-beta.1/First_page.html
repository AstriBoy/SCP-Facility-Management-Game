<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Facility Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://i.pinimg.com/originals/45/7d/81/457d81ad24cc2ebe5c9761b9fdeb250b.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .menu-button {
            position: absolute;
            left: 20px;
            top: 10px;
            cursor: pointer;
        }

        .menu-button:hover + .menu,
        .menu:hover {
            display: block;
            position: absolute;
            top: 0;
        }

        .menu {
            background-color: #fff;
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 2;
        }

        .menu-item {
            padding: 10px;
            text-decoration: none;
            color: #333;
            display: block;
        }

        .profile-image {
            position: absolute;
            right: 20px;
            top: 10px;
            cursor: pointer;
        }

        .profile-image img {
            width: 20px;
            height: 20px;
        }

        .news-bar {
            background-color: #FFA500;
            color: #000;
            padding: 10px;
            text-align: center;
            z-index: 1;
        }

        .news-text {
            animation: news-scroll 60s linear infinite;
        }

        .news-container {
            overflow: hidden;
            position: relative;
        }

        .news-text-container {
            display: inline-block;
            white-space: nowrap;
            animation: news-text-scroll 30s linear infinite;
        }

        /* Pc frame at the centre */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .pc-frame {
            background-color: #ccc;
            border: 5px solid #333;
            border-radius: 10px;
            padding: 20px;
            width: 800px;
            height: 450px;
            box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .pc-frame::before {
            content: '';
            position: absolute;
            top: -15px;
            left: calc(50% - 25px);
            width: 50px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }

        @keyframes news-scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        @keyframes news-text-scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="menu-button">Menu</div>
        <div class="menu">
            <a href="profilo_pubblico.html" class="menu-item">Public Profile</a>
            <a href="about.html" class="menu-item">About the game</a>
            <a href="library.html" class="menu-item">Library</a>
            <a href="encyclopedia.html" class="menu-item">Encyclopedia</a>
            <a href="Login.html" class="menu-item">Exit the game</a>
        </div>
        SCP Facility Management
        <a class="profile-image">
            <img src="profile_image.php" alt="Immagine del Profilo">
        </a>
    </div>

    <div class="news-bar">
        <div class="news-container">
            <div class="news-text-container">
                Here's an example news. This text scrolls from right to left.
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <!-- Frame del PC con iframe incorporato -->
        <div class="pc-frame">
            <iframe src="emebembed_pc.html" title="Embedded Content"></iframe>
        </div>
    </div>
</body>
</html>
